<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <h:inputHidden id="log" value="#{manBeanLog.insertLog('List of logs', manBeanUserLogged.getUserLogged())}"/>

    <ui:define name="tasks">
        <h:form>
            <p:growl id="msg0"/>
            <p:dataTable id="idTable" var="log" value="#{manBeanLog.logs}"
                         paginator="true" rows="30" emptyMessage="No records"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header">List of Logs</f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description Log"/>
                    </f:facet>
                    <h:outputText value="#{log.idLog}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Url"/>
                    </f:facet>
                    <h:outputText value="#{log.url}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name of User"/>
                    </f:facet>
                    <h:outputText value="#{log.user.name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="IP address"/>
                    </f:facet>
                    <h:outputText value="#{log.ip}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
