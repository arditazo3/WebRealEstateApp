<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>UNYT - Web Real Estate</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/css/myStyle.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/restrict/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />    
    </h:head>

    <h:body>

        <div id="top">
            <a href="/restrict/home.faces"><div id="logotop"></div></a>
                        
            <div id="logoff">
                <h:form>
                    <br/>
                    <h5><h:outputText value="Welcome #{manBeanUserLogged.getUserLogged().getName()}"/></h5>
                    <br/>
                    <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
	                <h4>Log Out</h4>
	            </a>

                </h:form>
            </div>
        </div>

        <div id="menu"><!-- Menu -->
            <h:form>
                <p:menubar styleClass="labelmenu">

                    <p:menuitem value="Create user" action="#{controllerUser.cancelUser(null)}" ajax="false"/>
                    <p:spacer width="3px"/>
                    <p:menuitem value="List of users" url="/restrict/list-users.faces"/>
                    <p:spacer width="3px"/>
                    <p:menuitem value="Properties" action="#{manBeanProperty.cancelProperty}" ajax="false"/>
                    <p:spacer width="3px"/>
                    <p:menuitem value="Cities" url="/restrict/list-cities.faces"/>
                    <p:spacer width="3px"/>
                    <p:menuitem value="Sell a property" url="/restrict/sell-process.faces"/>
                    <p:spacer width="3px"/>
                    <p:menuitem value="List sales" url="/restrict/list-sales.faces"/>

                </p:menubar>
            </h:form>
        </div>

        <!-- Menu-->

        <div id="tasks">
            <ui:insert name="tasks"></ui:insert>
        </div>

        <div id="footer">
            <a href="/restrict/home.faces"><img src="#{facesContext.externalContext.requestContextPath}/resources/restrict/images/logo_mini.png" /></a>

            <div id="copyright">                  
                <a href="/restrict/home.faces">Web Real Estate App - &copy; Copyright 2016</a>
            </div>
        </div>

    </h:body>

</html>
