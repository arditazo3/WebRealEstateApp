<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tasks">
        <p:fieldset legend="Informations">

            <br/>
            <h:form>
                <p:wizard nextLabel="Next Step" backLabel="Previous Step">
                    <p:tab title="Basic information" id="infoUser">
                        <p:panel header="Basic information about the user">
                            <p:growl id="msg0"/>
                            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">

                                <h:outputLabel/>
                                <h:inputHidden id="id_user" value="#{controllerUser.user.idUser}"/>

                                <h:outputLabel for="name_user" value="Name.:"/>
                                <p:inputText id="name_user" size="40" value="#{controllerUser.user.name}"
                                             required="true" requiredMessage="Name required"/>

                                <h:outputLabel for="gender" value="Gender.:"/>
                                <p:selectOneMenu id="gender" value="#{controllerUser.user.sexo.idSexo}">
                                    <f:selectItems value="#{bbSexo.sexos}" var="sexo" itemValue="#{sexo.idSexo}" itemLabel="#{sexo.descricao}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="phone" value="Phone.:"/>
                                <p:inputMask id="phone" size="40" mask="999 99 99 999"
                                             value="#{controllerUser.user.phone}"/>

                                <h:outputLabel for="email" value="E-mail.:"/>
                                <p:inputText id="email" size="40" value="#{controllerUser.user.email}"
                                             required="true" requiredMessage="E-mail required">
                                    <f:validator validatorId="emailValidator"/>
                                </p:inputText>

                                <h:outputLabel for="cpf" value="CPF.:"/>
                                <p:inputText id="cpf" size="40" value="#{controllerUser.user.cpf}"
                                             required="true" requiredMessage="[CPF] required">
                                    <!--<f:validator validatorId="cpfValidator"/>-->
                                </p:inputText>

                                <h:outputLabel for="date_birth" value="Date of Birth.:"/>
                                <p:calendar id="date_birth" value="#{controllerUser.user.dateBirth}"
                                            required="true" requiredMessage="Date of Birth required"
                                            locale="pt_EN" navigator="true" effect="explode" pattern="dd/MM/yyyy"/>

                                <h:outputLabel for="username" value="Username.:"/>
                                <p:inputText id="username" value="#{controllerUser.user.username}" size="30"/>

                                <h:outputLabel for="passwpord" value="Password.:" />
                                <p:password id="passwpord" size="30" maxlength="22" promptLabel="Type of Password" value="#{controllerUser.confirmPassword}"
                                            weakLabel="Weak Password" goodLabel="Good Password" strongLabel="Strong Password" feedback="true"/>

                                <h:outputLabel for="password2" value="Confirm Password.:"/>
                                <p:password id="password2" size="30" value="#{controllerUser.user.password}" maxlength="22"
                                            promptLabel="Confirm the password" weakLabel="Weak Password" validator="passwordValidator"
                                            goodLabel="Good Password" strongLabel="Stong Password" feedback="true">
                                </p:password>  

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab title="Information of Address" id="infoAddress">
                        <p:panel header="Information of Address">
                            <p:growl id="msg1"/>
                            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid1">

                                <h:outputLabel for="nation" value="Nation.:" />
                                <p:selectOneMenu id="nation" value="#{controllerUser.endereco.estado.idEstado}">
                                    <f:selectItems value="#{bbEstado.estados}" var="estado"
                                                   itemValue="#{estado.idEstado}" itemLabel="#{estado.nomeEstado}"/>
                                </p:selectOneMenu>


                                <h:outputLabel for="city" value="City.:" />
                                <p:selectOneMenu id="city" value="#{controllerUser.endereco.cidade.idCidade}">
                                    <f:selectItems value="#{bbCidade.cidades}" var="cidade"
                                                   itemValue="#{cidade.idCidade}" itemLabel="#{cidade.nome}"/>
                                </p:selectOneMenu>


                                <h:outputLabel for="street" value="Street.:"/>
                                <p:inputText id="street" size="60" value="#{controllerUser.endereco.bairro}" required="true"
                                             requiredMessage="Street required"/>

                                <h:outputLabel for="type_address" value="Type of address.:"/>
                                <p:selectOneMenu id="type_address" value="#{controllerUser.endereco.tipoendereco.idTipoEndereco}">
                                    <f:selectItems value="#{bbTipoEndereco.tipoEnderecos}" var="tipoEndereco"
                                                   itemValue="#{tipoEndereco.idTipoEndereco}" itemLabel="#{tipoEndereco.descricaoTipoEndereco}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="type_region" value="Type of Region.:"/>
                                <p:selectOneMenu id="type_region" value="#{controllerUser.endereco.tipologradouro.idTipoLogradouro}">
                                    <f:selectItems value="#{bbTipoLogradouro.tipoLogradouros}" var="tipoLogradouro"
                                                   itemValue="#{tipoLogradouro.idTipoLogradouro}" itemLabel="#{tipoLogradouro.descricaoTipoLogradouro}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="nomelogradouro" value="Logradouro.:"/>
                                <p:inputText id="nomelogradouro" size="75" value="#{controllerUser.endereco.nomeLogradouro}" />

                                <h:outputLabel for="cep" value="CEP.:"/>
                                <p:inputMask id="cep" size="10" value="#{controllerUser.endereco.cep}" mask="99999999" />

                                <h:outputLabel for="numero" value="Numero.:"/>
                                <p:inputText id="numero" size="8" value="#{controllerUser.endereco.numero}" />

                                <h:outputLabel for="complemento" value="Complemento.:"/>
                                <p:inputText id="complemento" size="20" value="#{controllerUser.endereco.complemento}"/>

                                <p:panel>
                                    <p:commandButton value="Save" action="#{controllerUser.addUser}"
                                                     image="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancel" actionListener="#{controllerUser.limpUser}"
                                                     image="ui-icon ui-icon-close" update="@form"/>
                                </p:panel>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
