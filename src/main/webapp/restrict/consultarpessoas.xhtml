<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tasks">
        <h:form>
            <p:growl id="msg0"/>
            <p:dataTable id="idTable" var="user" value="#{controllerUser.users}"
                         paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header">List of Users</f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{user.name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{user.email}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Phone"/>
                    </f:facet>
                    <h:outputText value="#{user.phone}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="City"/>
                    </f:facet>
                    <h:outputText value="#{user.address.city}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"/>
                    </f:facet>
                    <p:commandButton action="#{controllerUser.editUser}"
                        value="Edit" image="ui-icon ui-icon-pencil"
                        update="@form" ajax="false">
                        <f:setPropertyActionListener value="#{user}" target="#{controllerUser.user}"/>
                        <f:setPropertyActionListener value="#{user.idUser}" target="#{controllerUser.user.idUser}"/>
                        <f:setPropertyActionListener value="#{user.address}" target="#{controllerUser.address}"/>
                        <f:setPropertyActionListener value="#{user.address.nation.idNation}" target="#{controllerUser.address.nation.idNation}"/>
                        <f:setPropertyActionListener value="#{user.address.cidade.idCidade}" target="#{controllerUser.address.cidade.idCidade}"/>
                        <f:setPropertyActionListener value="#{user.address.tipoendereco.idTipoEndereco}" target="#{controllerUser.address.tipoendereco.idTipoEndereco}"/>
                        <f:setPropertyActionListener value="#{user.address.tipologradouro.idTipoLogradouro}" target="#{controllerUser.address.tipologradouro.idTipoLogradouro}"/>
                    </p:commandButton>
                    
                    <p:commandButton value="Cancel" action="#{controllerUser.limpUser}"
                                     image="ui-icon ui-icon-close" update="@form"/>

                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
